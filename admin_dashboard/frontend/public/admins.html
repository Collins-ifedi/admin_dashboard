<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#1E293B',
                        accent: '#3B82F6',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3B82F6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .nav-link { transition: all 0.2s ease; }
        .nav-link:hover { background: #F1F5F9; }
        .nav-link.active { background: #EFF6FF; color: #3B82F6; border-right: 3px solid #3B82F6; }
        .modal-overlay { backdrop-filter: blur(4px); }
        /* Added sidebar responsive styles */
        .sidebar-overlay { backdrop-filter: blur(4px); }
        @media (max-width: 1023px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Added role="dialog" and aria attributes for accessibility -->
    <!-- Create Admin Modal -->
    <div id="create-admin-modal" class="hidden fixed inset-0 z-50" role="dialog" aria-modal="true" aria-labelledby="create-modal-title">
        <div class="modal-overlay absolute inset-0 bg-black/50" onclick="closeCreateModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6" data-aos="zoom-in">
                <div class="flex items-center justify-between mb-6">
                    <h3 id="create-modal-title" class="text-xl font-bold text-primary">Create New Admin</h3>
                    <button onclick="closeCreateModal()" class="text-slate-400 hover:text-slate-600 transition-all focus:ring-2 focus:ring-accent focus:outline-none rounded-lg p-1" aria-label="Close modal">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="create-admin-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                        <input type="text" id="new-admin-username" required minlength="3"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all"
                            placeholder="Enter username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                        <input type="password" id="new-admin-password" required minlength="8"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all"
                            placeholder="Minimum 8 characters">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Role</label>
                        <select id="new-admin-role"
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all">
                            <option value="admin">Admin</option>
                            <option value="super_admin">Super Admin</option>
                        </select>
                    </div>
                    <button type="submit" id="create-admin-btn" class="w-full px-6 py-3 bg-accent text-white rounded-xl font-medium hover:bg-blue-600 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-accent focus:outline-none">
                        <span>Create Admin</span>
                        <div id="create-loader" class="loader hidden"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Access Denied View -->
    <div id="access-denied" class="hidden min-h-screen flex items-center justify-center bg-slate-50">
        <div class="text-center p-8" data-aos="fade-up">
            <div class="w-20 h-20 bg-danger/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-primary mb-2">Access Denied</h1>
            <p class="text-slate-500 mb-6">Super Admin privileges required to access this page.</p>
            <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-accent text-white rounded-xl font-medium hover:bg-blue-600 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="hidden min-h-screen flex">
        <!-- Added sidebar overlay for mobile -->
        <div id="sidebar-overlay" class="sidebar-overlay fixed inset-0 bg-black/50 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>
        
        <!-- Added sidebar class -->
        <aside id="sidebar" class="sidebar w-64 bg-white border-r border-slate-200 fixed h-full z-40">
            <div class="p-6 border-b border-slate-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-accent/10 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="font-bold text-primary">Dashboard</h2>
                            <p id="admin-role" class="text-xs text-slate-500">Super Admin</p>
                        </div>
                    </div>
                    <!-- Added close button for mobile -->
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-lg hover:bg-slate-100 transition-all" aria-label="Close sidebar">
                        <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <nav class="p-4 space-y-1">
                <a href="index.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-slate-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Overview
                </a>
                <a href="users.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-slate-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    Users
                </a>
                <a href="operations.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-slate-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Operations
                </a>
                <a href="admins.html" class="nav-link active flex items-center gap-3 px-4 py-3 rounded-xl text-slate-700 font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Admins
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-200">
                <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-700 hover:bg-red-50 hover:text-danger transition-all font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Added main-content class and responsive margin -->
        <main class="main-content flex-1 lg:ml-64 p-4 lg:p-8 bg-slate-50 min-h-screen">
            <!-- Added mobile header with menu toggle -->
            <div class="lg:hidden flex items-center justify-between mb-6 bg-white rounded-xl p-4 border border-slate-200">
                <button onclick="toggleSidebar()" class="p-2 rounded-lg hover:bg-slate-100 transition-all" aria-label="Open menu">
                    <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h2 class="font-bold text-primary">Admins</h2>
                <div class="w-10"></div>
            </div>

            <!-- Header -->
            <header class="mb-8 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4" data-aos="fade-down">
                <div>
                    <h1 class="text-2xl lg:text-3xl font-bold text-primary">Admin Management</h1>
                    <p class="text-slate-500 mt-1">Manage administrator accounts</p>
                </div>
                <button onclick="openCreateModal()" class="px-6 py-3 bg-accent text-white rounded-xl font-medium hover:bg-blue-600 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Admin
                </button>
            </header>

            <!-- Admins Grid -->
            <div id="admins-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Loading skeleton -->
                <div class="skeleton h-48 rounded-2xl"></div>
                <div class="skeleton h-48 rounded-2xl"></div>
                <div class="skeleton h-48 rounded-2xl"></div>
            </div>
        </main>
    </div>

    <script>
        // ========================
        // CONFIGURATION
        // ========================
        const API_BASE = '/api';
        const TOKEN_KEY = 'admin_token';
        const ADMIN_DATA_KEY = 'admin_data';

        // ========================
        // UTILITY FUNCTIONS
        // ========================
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function clearAuth() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(ADMIN_DATA_KEY);
        }

        function getAdminData() {
            const data = localStorage.getItem(ADMIN_DATA_KEY);
            return data ? JSON.parse(data) : null;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-warning';
            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-xl shadow-lg flex items-center gap-3 min-w-[300px]`;
            toast.innerHTML = `
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${type === 'success' 
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
                </svg>
                <span class="font-medium">${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function apiRequest(endpoint, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    clearAuth();
                    window.location.href = 'index.html';
                    return null;
                }

                if (response.status === 403) {
                    showToast('Permission denied', 'error');
                    return null;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                if (response.status === 204) return { success: true };
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message || 'An error occurred', 'error');
                throw error;
            }
        }

        // ========================
        // AUTH CHECK
        // ========================
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const adminData = getAdminData();
            if (!adminData || adminData.role !== 'super_admin') {
                document.getElementById('access-denied').classList.remove('hidden');
                document.getElementById('main-view').classList.add('hidden');
                AOS.refresh();
                return;
            }

            document.getElementById('access-denied').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            document.getElementById('admin-role').textContent = 'SUPER ADMIN';
            loadAdmins();
        }

        // ========================
        // ========================
        function trapFocus(modal, closeCallback) {
            const focusableElements = modal.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            function handleTabKey(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    } else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
                if (e.key === 'Escape') {
                    closeCallback();
                }
            }

            modal.addEventListener('keydown', handleTabKey);
            firstFocusable?.focus();
            
            return () => modal.removeEventListener('keydown', handleTabKey);
        }

        let cleanupFocusTrap = null;

        // ========================
        // ADMINS MANAGEMENT
        // ========================
        async function loadAdmins() {
            const grid = document.getElementById('admins-grid');

            try {
                const admins = await apiRequest('/v1/admins');
                if (!admins) return;

                renderAdmins(admins);

                gsap.from('#admins-grid > div', {
                    opacity: 0,
                    y: 30,
                    duration: 0.5,
                    stagger: 0.1,
                    ease: 'power2.out'
                });
            } catch (error) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12 text-slate-500">
                        <svg class="w-12 h-12 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Failed to load admins. Please try again.
                    </div>
                `;
            }
        }

        function renderAdmins(admins) {
            const grid = document.getElementById('admins-grid');
            
            if (admins.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12 text-slate-500">
                        <svg class="w-12 h-12 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        No admins found
                    </div>
                `;
                return;
            }

            grid.innerHTML = admins.map(admin => {
                const isSuperAdmin = admin.role === 'super_admin';
                const roleColor = isSuperAdmin ? 'bg-purple-100 text-purple-700' : 'bg-accent/10 text-accent';
                const roleLabel = isSuperAdmin ? 'Super Admin' : 'Admin';
                const avatarColor = isSuperAdmin ? 'bg-purple-100' : 'bg-accent/10';
                const avatarTextColor = isSuperAdmin ? 'text-purple-600' : 'text-accent';

                return `
                    <div class="bg-white rounded-2xl border border-slate-200 p-6 hover:shadow-lg transition-all" data-aos="fade-up">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 ${avatarColor} rounded-xl flex items-center justify-center flex-shrink-0">
                                    <span class="text-xl font-bold ${avatarTextColor}">${admin.username[0].toUpperCase()}</span>
                                </div>
                                <div class="min-w-0">
                                    <h3 class="font-semibold text-primary text-lg truncate">${admin.username}</h3>
                                    <span class="px-3 py-1 ${roleColor} rounded-full text-xs font-medium">${roleLabel}</span>
                                </div>
                            </div>
                        </div>
                        <div class="pt-4 border-t border-slate-100">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-slate-500">Admin ID</span>
                                <span class="font-medium text-primary">#${admin.id}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========================
        // CREATE ADMIN MODAL
        // ========================
        function openCreateModal() {
            const modal = document.getElementById('create-admin-modal');
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
            
            cleanupFocusTrap = trapFocus(modal, closeCreateModal);
        }

        function closeCreateModal() {
            const modal = document.getElementById('create-admin-modal');
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            document.getElementById('create-admin-form').reset();
            
            if (cleanupFocusTrap) {
                cleanupFocusTrap();
                cleanupFocusTrap = null;
            }
        }

        document.getElementById('create-admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('new-admin-username').value;
            const password = document.getElementById('new-admin-password').value;
            const role = document.getElementById('new-admin-role').value;
            
            const loader = document.getElementById('create-loader');
            const btn = document.getElementById('create-admin-btn');
            
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                await apiRequest('/v1/admins', {
                    method: 'POST',
                    body: JSON.stringify({ username, password, role })
                });

                showToast('Admin created successfully', 'success');
                closeCreateModal();
                loadAdmins();
            } catch (error) {
                // Error already handled
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        });

        // ========================
        // LOGOUT
        // ========================
        document.getElementById('logout-btn').addEventListener('click', () => {
            clearAuth();
            window.location.href = 'index.html';
        });

        // ========================
        // INIT
        // ========================
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 600, once: true });
            checkAuth();
        });
    </script>
</body>
</html>
