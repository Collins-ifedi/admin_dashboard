    <script>
        // ========================
        // CONFIGURATION
        // ========================
        const API_BASE = '/api';
        const TOKEN_KEY = 'admin_token';
        const ADMIN_DATA_KEY = 'admin_data';
        const PAGE_SIZE = 10;
        
        let currentPage = 1;
        let totalUsers = 0;
        let banTargetId = null;
        let banTargetUsername = '';
        let banTargetIsBanned = false;

        // ========================
        // UTILITY FUNCTIONS
        // ========================
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function clearAuth() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(ADMIN_DATA_KEY);
        }

        function getAdminData() {
            const data = localStorage.getItem(ADMIN_DATA_KEY);
            return data ? JSON.parse(data) : null;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-warning';
            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-xl shadow-lg flex items-center gap-3 min-w-[300px]`;
            toast.innerHTML = `
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${type === 'success' 
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
                </svg>
                <span class="font-medium">${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function apiRequest(endpoint, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    clearAuth();
                    window.location.href = 'index.html';
                    return null;
                }

                if (response.status === 403) {
                    showToast('Permission denied', 'error');
                    return null;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                if (response.status === 204) return { success: true };
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message || 'An error occurred', 'error');
                throw error;
            }
        }

        // ========================
        // AUTH CHECK
        // ========================
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const adminData = getAdminData();
            if (adminData) {
                document.getElementById('admin-role').textContent = adminData.role.replace('_', ' ').toUpperCase();
                if (adminData.role !== 'super_admin') {
                    document.getElementById('admins-nav').classList.add('hidden');
                }
            }
        }

        // ========================
        // ========================
        function trapFocus(modal) {
            const focusableElements = modal.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            function handleTabKey(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    } else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
                if (e.key === 'Escape') {
                    closeBanModal();
                }
            }

            modal.addEventListener('keydown', handleTabKey);
            firstFocusable?.focus();
            
            return () => modal.removeEventListener('keydown', handleTabKey);
        }

        let cleanupFocusTrap = null;

        // ========================
        // USERS MANAGEMENT
        // ========================
        async function loadUsers(page = 1) {
            currentPage = page;
            const tbody = document.getElementById('users-table-body');
            
            // Show loading skeletons
            tbody.innerHTML = `
                ${[1,2,3,4,5].map(() => `
                    <tr class="skeleton-row">
                        <td class="px-4 lg:px-6 py-4"><div class="skeleton h-10 w-40"></div></td>
                        <td class="px-4 lg:px-6 py-4 hidden sm:table-cell"><div class="skeleton h-6 w-24"></div></td>
                        <td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-20"></div></td>
                        <td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td>
                        <td class="px-4 lg:px-6 py-4"><div class="skeleton h-8 w-20 ml-auto"></div></td>
                    </tr>
                `).join('')}
            `;

            try {
                const data = await apiRequest(`/v1/users?page=${page}&page_size=${PAGE_SIZE}`);
                if (!data) return;

                totalUsers = data.total_count;
                document.getElementById('total-count').textContent = `${totalUsers} total users`;
                
                const from = (page - 1) * PAGE_SIZE + 1;
                const to = Math.min(page * PAGE_SIZE, totalUsers);
                document.getElementById('showing-from').textContent = totalUsers > 0 ? from : 0;
                document.getElementById('showing-to').textContent = to;
                document.getElementById('total-users').textContent = totalUsers;

                renderUsers(data.users);
                renderPagination(data.total_pages);

                gsap.from('#users-table-body tr', {
                    opacity: 0,
                    y: 20,
                    duration: 0.4,
                    stagger: 0.05,
                    ease: 'power2.out'
                });
            } catch (error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                            <svg class="w-12 h-12 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Failed to load users. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-table-body');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                            <svg class="w-12 h-12 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => {
                const statusColor = user.is_banned ? 'bg-danger/10 text-danger' : 'bg-success/10 text-success';
                const statusText = user.is_banned ? 'Banned' : 'Active';
                const actionBtn = user.is_banned 
                    ? `<button onclick="openBanModal(${user.telegram_id}, '${user.username || 'User'}', true)" class="px-3 py-1.5 bg-success/10 text-success rounded-lg text-sm font-medium hover:bg-success/20 transition-all">Unban</button>`
                    : `<button onclick="openBanModal(${user.telegram_id}, '${user.username || 'User'}', false)" class="px-3 py-1.5 bg-danger/10 text-danger rounded-lg text-sm font-medium hover:bg-danger/20 transition-all">Ban</button>`;

                return `
                    <tr class="hover:bg-slate-50 transition-all">
                        <td class="px-4 lg:px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-accent/10 rounded-full flex items-center justify-center flex-shrink-0">
                                    <span class="text-sm font-semibold text-accent">${(user.username || 'U')[0].toUpperCase()}</span>
                                </div>
                                <div class="min-w-0">
                                    <p class="font-medium text-primary truncate">${user.username || 'No username'}</p>
                                    <p class="text-xs text-slate-500 sm:hidden">${user.telegram_id}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 lg:px-6 py-4 text-slate-600 hidden sm:table-cell">${user.telegram_id}</td>
                        <td class="px-4 lg:px-6 py-4 font-medium text-primary">$${(user.balance || 0).toFixed(2)}</td>
                        <td class="px-4 lg:px-6 py-4">
                            <span class="px-2 py-1 ${statusColor} rounded-full text-xs font-medium">${statusText}</span>
                        </td>
                        <td class="px-4 lg:px-6 py-4 text-right">${actionBtn}</td>
                    </tr>
                `;
            }).join('');
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('pagination-container');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // Previous button
            html += `
                <button onclick="loadUsers(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''}
                    class="px-3 py-2 border border-slate-300 rounded-lg text-sm font-medium ${currentPage === 1 ? 'text-slate-300 cursor-not-allowed' : 'text-slate-700 hover:bg-slate-50'} transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const isActive = i === currentPage;
                html += `
                    <button onclick="loadUsers(${i})" 
                        class="px-3 py-2 border rounded-lg text-sm font-medium transition-all ${isActive ? 'bg-accent text-white border-accent' : 'border-slate-300 text-slate-700 hover:bg-slate-50'}">
                        ${i}
                    </button>
                `;
            }

            // Next button
            html += `
                <button onclick="loadUsers(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''}
                    class="px-3 py-2 border border-slate-300 rounded-lg text-sm font-medium ${currentPage === totalPages ? 'text-slate-300 cursor-not-allowed' : 'text-slate-700 hover:bg-slate-50'} transition-all">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            `;

            container.innerHTML = html;
        }

        // ========================
        // BAN MODAL
        // ========================
        function openBanModal(telegramId, username, isBanned) {
            banTargetId = telegramId;
            banTargetUsername = username;
            banTargetIsBanned = isBanned;
            
            const modal = document.getElementById('ban-modal');
            const title = document.getElementById('ban-modal-title');
            const confirmBtn = document.getElementById('confirm-ban-btn');
            
            document.getElementById('ban-username').textContent = username;
            
            if (isBanned) {
                title.textContent = 'Confirm Unban';
                confirmBtn.innerHTML = '<span>Unban User</span><div id="ban-loader" class="loader hidden"></div>';
                confirmBtn.className = 'flex-1 px-4 py-3 bg-success text-white rounded-xl font-medium hover:bg-green-600 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-success focus:outline-none';
            } else {
                title.textContent = 'Confirm Ban';
                confirmBtn.innerHTML = '<span>Ban User</span><div id="ban-loader" class="loader hidden"></div>';
                confirmBtn.className = 'flex-1 px-4 py-3 bg-danger text-white rounded-xl font-medium hover:bg-red-600 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-danger focus:outline-none';
            }
            
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
            
            cleanupFocusTrap = trapFocus(modal);
        }

        function closeBanModal() {
            const modal = document.getElementById('ban-modal');
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            banTargetId = null;
            banTargetUsername = '';
            
            if (cleanupFocusTrap) {
                cleanupFocusTrap();
                cleanupFocusTrap = null;
            }
        }

        async function confirmBan() {
            if (!banTargetId) return;

            const loader = document.getElementById('ban-loader');
            const btn = document.getElementById('confirm-ban-btn');
            
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                const endpoint = banTargetIsBanned 
                    ? `/v1/users/${banTargetId}/unban`
                    : `/v1/users/${banTargetId}/ban`;
                    
                await apiRequest(endpoint, { method: 'POST' });
                
                showToast(banTargetIsBanned ? 'User unbanned successfully' : 'User banned successfully', 'success');
                closeBanModal();
                loadUsers(currentPage);
            } catch (error) {
                // Error already handled in apiRequest
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        // ========================
        // LOGOUT
        // ========================
        document.getElementById('logout-btn').addEventListener('click', () => {
            clearAuth();
            window.location.href = 'index.html';
        });

        // ========================
        // INIT
        // ========================
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 600, once: true });
            checkAuth();
            loadUsers(1);
        });
    </script>
</body>
</html>
