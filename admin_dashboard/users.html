        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#1E293B',
                        accent: '#3B82F6',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3B82F6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .nav-link { transition: all 0.2s ease; }
        .nav-link:hover { background: #F1F5F9; }
        .nav-link.active { background: #EFF6FF; color: #3B82F6; border-right: 3px solid #3B82F6; }
        .modal-overlay { backdrop-filter: blur(4px); }
        .sidebar-overlay { backdrop-filter: blur(4px); }
        @media (max-width: 1023px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>

                                <td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td>

                            <tr class="skeleton-row">
                                <td class="px-4 lg:px-6 py-4"><div class="skeleton h-10 w-40"></div></td>
                                <td class="px-4 lg:px-6 py-4 hidden sm:table-cell"><div class="skeleton h-6 w-24"></div></td>
                                <td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-20"></div></td>
                                <td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td>

    <script>
        // ========================
        // CONFIGURATION
        // ========================
        const API_BASE = '/api/v1/admin';
        const TOKEN_KEY = 'admin_token';
        const ADMIN_DATA_KEY = 'admin_data';
        const PAGE_SIZE = 10;
        
        let currentPage = 1;
        let totalUsers = 0;
        let allUsers = []; // Store all fetched users for client-side filtering
        let banTargetId = null;
        let banTargetUsername = '';
        let banTargetIsBanned = false;

        // ========================
        // UTILITY FUNCTIONS
        // ========================
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function clearAuth() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(ADMIN_DATA_KEY);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-warning';
            toast.className = `toast ${bgColor} text-white px-6 py-4 rounded-xl shadow-lg flex items-center gap-3 min-w-[300px]`;
            toast.innerHTML = `
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${type === 'success' 
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
                </svg>
                <span class="font-medium">${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        async function apiRequest(endpoint, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    clearAuth();
                    window.location.href = 'index.html';
                    return null;
                }

                if (response.status === 403) {
                    showToast('Permission denied', 'error');
                    return null;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                if (response.status === 204) return { success: true };
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message || 'An error occurred', 'error');
                throw error;
            }
        }

        // ========================
        // AUTH CHECK
        // ========================
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // ========================
        // USERS MANAGEMENT
        // ========================
        async function loadUsers(page = 1) {
            if (!checkAuth()) return;
            
            currentPage = page;
            const tableBody = document.getElementById('users-table-body');
            
            // Show skeleton
            tableBody.innerHTML = `
                <tr class="skeleton-row"><td class="px-4 lg:px-6 py-4"><div class="skeleton h-10 w-40"></div></td><td class="px-4 lg:px-6 py-4 hidden sm:table-cell"><div class="skeleton h-6 w-24"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-20"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-8 w-20 ml-auto"></div></td></tr>
                <tr class="skeleton-row"><td class="px-4 lg:px-6 py-4"><div class="skeleton h-10 w-40"></div></td><td class="px-4 lg:px-6 py-4 hidden sm:table-cell"><div class="skeleton h-6 w-24"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-20"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-8 w-20 ml-auto"></div></td></tr>
                <tr class="skeleton-row"><td class="px-4 lg:px-6 py-4"><div class="skeleton h-10 w-40"></div></td><td class="px-4 lg:px-6 py-4 hidden sm:table-cell"><div class="skeleton h-6 w-24"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-20"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-6 w-16"></div></td><td class="px-4 lg:px-6 py-4"><div class="skeleton h-8 w-20 ml-auto"></div></td></tr>
            `;

            try {
                const skip = (page - 1) * PAGE_SIZE;
                const data = await apiRequest(`/users?skip=${skip}&limit=${PAGE_SIZE}`);
                if (!data) return;

                allUsers = data;
                totalUsers = data.length; // Note: For proper pagination, backend should return total_count
                
                // Apply client-side filtering
                filterAndDisplayUsers();
                
            } catch (error) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                            <p>Failed to load users. Please try again.</p>
                        </td>
                    </tr>
                `;
            }
        }

        function filterAndDisplayUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            
            let filtered = allUsers.filter(user => {
                const matchesSearch = !searchTerm || 
                    (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                    user.telegram_id.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilter === 'all' ||
                    (statusFilter === 'banned' && user.is_banned) ||
                    (statusFilter === 'active' && !user.is_banned);
                
                return matchesSearch && matchesStatus;
            });

            displayUsers(filtered);
        }

        function displayUsers(users) {
            const tableBody = document.getElementById('users-table-body');
            
            if (users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-slate-500">
                            <svg class="w-12 h-12 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <p>No users found</p>
                        </td>
                    </tr>
                `;
                document.getElementById('total-count').textContent = '0 users';
                document.getElementById('showing-from').textContent = '0';
                document.getElementById('showing-to').textContent = '0';
                document.getElementById('total-users').textContent = '0';
                return;
            }

            document.getElementById('total-count').textContent = `${users.length} users`;
            document.getElementById('showing-from').textContent = '1';
            document.getElementById('showing-to').textContent = users.length;
            document.getElementById('total-users').textContent = users.length;

            tableBody.innerHTML = users.map(user => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-4 lg:px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-accent/10 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-accent font-semibold">${(user.username || 'U')[0].toUpperCase()}</span>
                            </div>
                            <div class="min-w-0">
                                <p class="font-medium text-primary truncate">${user.username || 'Unknown'}</p>
                                <p class="text-xs text-slate-500">${user.role || 'user'}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 lg:px-6 py-4 hidden sm:table-cell">
                        <span class="text-slate-600 font-mono text-sm">${user.telegram_id}</span>
                    </td>
                    <td class="px-4 lg:px-6 py-4">
                        <span class="font-semibold text-primary">$${user.balance_usd.toFixed(2)}</span>
                    </td>
                    <td class="px-4 lg:px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${user.is_banned 
                            ? 'bg-danger/10 text-danger' 
                            : 'bg-success/10 text-success'}">
                            ${user.is_banned ? 'Banned' : 'Active'}
                        </span>
                    </td>
                    <td class="px-4 lg:px-6 py-4 text-right">
                        <button onclick="openBanModal(${user.id}, '${user.username || 'Unknown'}', ${user.is_banned})"
                            class="px-4 py-2 rounded-lg font-medium text-sm transition-all ${user.is_banned 
                                ? 'bg-success/10 text-success hover:bg-success/20' 
                                : 'bg-danger/10 text-danger hover:bg-danger/20'}">
                            ${user.is_banned ? 'Unban' : 'Ban'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // ========================
        // BAN MODAL
        // ========================
        function openBanModal(userId, username, isBanned) {
            banTargetId = userId;
            banTargetUsername = username;
            banTargetIsBanned = isBanned;
            
            const modal = document.getElementById('ban-modal');
            const iconContainer = document.getElementById('ban-icon-container');
            const title = document.getElementById('ban-modal-title');
            const message = document.getElementById('ban-modal-message');
            const btn = document.getElementById('confirm-ban-btn');
            const btnText = document.getElementById('ban-btn-text');
            
            if (isBanned) {
                iconContainer.className = 'w-16 h-16 bg-success/10 rounded-full flex items-center justify-center mx-auto mb-4';
                iconContainer.innerHTML = '<svg class="w-8 h-8 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                title.textContent = 'Unban User';
                message.innerHTML = `Are you sure you want to unban <strong>${username}</strong>? They will regain access to the platform.`;
                btn.className = 'flex-1 px-4 py-3 bg-success text-white rounded-xl font-medium hover:bg-green-600 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-success focus:outline-none';
                btnText.textContent = 'Unban User';
            } else {
                iconContainer.className = 'w-16 h-16 bg-danger/10 rounded-full flex items-center justify-center mx-auto mb-4';
                iconContainer.innerHTML = '<svg class="w-8 h-8 text-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>';
                title.textContent = 'Ban User';
                message.innerHTML = `Are you sure you want to ban <strong>${username}</strong>? They will lose access to the platform.`;
                btn.className = 'flex-1 px-4 py-3 bg-danger text-white rounded-xl font-medium hover:bg-red-600 transition-all flex items-center justify-center gap-2 focus:ring-2 focus:ring-danger focus:outline-none';
                btnText.textContent = 'Ban User';
            }
            
            modal.classList.remove('hidden');
            AOS.refresh();
            
            // Focus trap
            setupFocusTrap(modal);
        }

        function closeBanModal() {
            document.getElementById('ban-modal').classList.add('hidden');
            banTargetId = null;
            banTargetUsername = '';
            banTargetIsBanned = false;
        }

        async function confirmBan() {
            if (!banTargetId) return;
            
            const loader = document.getElementById('ban-loader');
            const btn = document.getElementById('confirm-ban-btn');
            
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                const endpoint = banTargetIsBanned 
                    ? `/users/${banTargetId}/unban`
                    : `/users/${banTargetId}/ban`;
                    
                await apiRequest(endpoint, { method: 'POST' });
                
                showToast(banTargetIsBanned ? 'User unbanned successfully' : 'User banned successfully', 'success');
                closeBanModal();
                loadUsers(currentPage);
            } catch (error) {
                // Error handled in apiRequest
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        // ========================
        // FOCUS TRAP FOR ACCESSIBILITY
        // ========================
        function setupFocusTrap(modal) {
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];
            
            firstFocusable.focus();
            
            function trapFocus(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    } else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
                if (e.key === 'Escape') {
                    closeBanModal();
                }
            }
            
            modal.addEventListener('keydown', trapFocus);
        }

        // ========================
        // LOGOUT
        // ========================
        document.getElementById('logout-btn').addEventListener('click', () => {
            clearAuth();
            window.location.href = 'index.html';
        });

        // ========================
        // EVENT LISTENERS
        // ========================
        document.getElementById('search-input').addEventListener('input', filterAndDisplayUsers);
        document.getElementById('filter-status').addEventListener('change', filterAndDisplayUsers);

        // ========================
        // INIT
        // ========================
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 600, once: true });
            if (checkAuth()) {
                loadUsers(1);
            }
        });
    </script>
